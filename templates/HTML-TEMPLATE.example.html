<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h1 { color: #333; }
    ul { list-style: none; padding: 0; }
    li.added { color: green; }
    li.removed { color: red; }
    li.changed { color: orange; }
    .section { margin-bottom: 2em; }
    .meta { color: #555; font-size: 1.1em; margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>{{title}}</h1>
  <div class="meta">
    <strong>Base:</strong> {{baseName}} <em>{{baseVersion}}</em><br>
    <strong>Target:</strong> {{targetName}} <em>{{targetVersion}}</em>
  </div>
  <div class="section">
    <h2>Dependencies</h2>
    {{dependencies}}
  </div>
  <div class="section">
    <h2>Dev Dependencies</h2>
    {{devDependencies}}
  </div>
</body>
</html>
